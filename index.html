<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/select2.min.css" />
    <link rel="stylesheet" href="./css/bundle.min.css">
    <link rel="stylesheet" href="css/main.css" />
    <title>Projectset</title>
  </head>

  <body>
    <header class="site-header">
      <div class="container">
        <div class="header-wrapper">
          <div class="logo">
            <a href=""
              ><img src="./images/projectset-logo.svg" alt="projectset-logo"
            /></a>
          </div>
          <ul class="nav-listing">
            <li><a href="">Product</a></li>
            <li><a href="">Pricing</a></li>
            <li><a href="">Contact Us</a></li>
          </ul>
          <ul class="btn-listing">
            <li><a href="" class="primary-btn">Log In</a></li>
            <li><a href="" class="primary-btn">Sign Up</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main class="main-section">
      <div class="event-calendar">
        <div class="container">
          <div class="event-calendar-wrapper">
            <div class="event-calendar">
              <div class="calender-menu">
                <div class="month">
                  <select class="dropdown" name="state">
                    <option value="2023-12-01">December 2023</option>
                    <option value="2023-01-01">January 2023</option>
                    <option value="2023-02-01">February 2023</option>
                    <option value="2023-03-01">March 2023</option>
                    <option value="2023-04-01">April 2023</option>
                    <option value="2023-05-01">May 2023</option>
                    <option value="2023-06-01">June 2023</option>
                    <option value="2023-07-01">July 2023</option>
                    <option value="2023-08-01">August 2023</option>
                    <option value="2023-09-01">September 2023</option>
                    <option value="2023-10-01">October 2023</option>
                    <option value="2023-11-01">November 2023</option>
                  </select>
                </div>
                <div class="event-notes">
                  <span><img src="./images/calendar.svg" alt=""></span>
                  <span><img src="./images/list.svg" alt=""></span>
                </div>
                <div class="event custom-dropdown ">
                  <select class="dropdown" name="state">
                    <option value="2023-12-01">Hackathon</option>
                    <option value="2023-01-01">Projects</option>
                    <option value="2023-02-01">Masterclasses</option>
                  </select>
                </div>
                <div class="Geography custom-dropdown">
                  <select class="dropdown" name="state">
                    <option value="2023-12-01">United States</option>
                    <option value="2023-01-01">United Kingdom</option>
                    <option value="2023-02-01">Afghanistan</option>
                    <option value="2023-01-01">Albania</option>
                    <option value="2023-02-01">American Samoa</option>
                  </select>
                </div>
              </div>              
              <div id="calendar"></div>
            </div>
            <div class="slider-block swiper mySwiper">
             
              <div class="swiper-wrapper">
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
                <div class="swiper-slide">Slide 4</div>
                <div class="swiper-slide">Slide 5</div>
                <div class="swiper-slide">Slide 6</div>
                <div class="swiper-slide">Slide 7</div>
                <div class="swiper-slide">Slide 8</div>
                <div class="swiper-slide">Slide 9</div>
              </div>
              <div class="swiper-pagination"></div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery-migrate-1.4.1.min.js"></script>
    <script src="./js/select2.min.js"></script>
    <script src="./js/index.global.js"></script>
    <script src="./js/index.global.min.js"></script>
    <script src="./js/bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
